<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script src="dist/umd/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          arr: [{b:123}]
        }
      }
    })

    // 开发功能时很少对数组索引进行操作，为了考虑性能不对数组进行拦截
    // 拦截可以改变数组的方法进行操作
    vm._data.arr.push({b:2})
    vm._data.arr[1].b=100
  </script>
